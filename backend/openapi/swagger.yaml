info:
  contact: {}
  description: Ketches api server
  title: Ketches API Server
  version: v1
paths:
  /api/v1/apps/{appID}:
    delete:
      consumes:
      - application/json
      description: Delete an app by app ID
      parameters:
      - description: App ID
        in: path
        name: appID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/api.Response'
      summary: Delete App
      tags:
      - App
    get:
      consumes:
      - application/json
      description: Get app by app ID
      parameters:
      - description: App ID
        in: path
        name: appID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.AppModel'
              type: object
      summary: Get App
      tags:
      - App
    put:
      consumes:
      - application/json
      description: Update an existing app
      parameters:
      - description: App ID
        in: path
        name: appID
        required: true
        type: string
      - description: Updated app data
        in: body
        name: app
        required: true
        schema:
          $ref: '#/definitions/models.UpdateAppRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.AppModel'
              type: object
      summary: Update App
      tags:
      - App
  /api/v1/apps/{appID}/action:
    post:
      consumes:
      - application/json
      description: Perform an action on an app (e.g., deploy, restart)
      parameters:
      - description: App ID
        in: path
        name: appID
        required: true
        type: string
      - description: Action to perform on the app
        in: body
        name: action
        required: true
        schema:
          $ref: '#/definitions/models.AppActionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.AppModel'
              type: object
      summary: App Action
      tags:
      - App
  /api/v1/apps/{appID}/command:
    put:
      consumes:
      - application/json
      description: Set the startup command of an app
      parameters:
      - description: App ID
        in: path
        name: appID
        required: true
        type: string
      - description: Set app command
        in: body
        name: command
        required: true
        schema:
          $ref: '#/definitions/models.SetAppCommandRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.AppModel'
              type: object
      summary: Set App Command
      tags:
      - App
  /api/v1/apps/{appID}/envVars:
    get:
      consumes:
      - application/json
      description: List environment variables for an app
      parameters:
      - description: App ID
        in: path
        name: appID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.AppEnvVarModel'
                  type: array
              type: object
      summary: List App Env Vars
      tags:
      - AppEnvVar
    post:
      consumes:
      - application/json
      description: Create a new environment variable for an app
      parameters:
      - description: App ID
        in: path
        name: appID
        required: true
        type: string
      - description: Env Var
        in: body
        name: envVar
        required: true
        schema:
          $ref: '#/definitions/models.AppEnvVarModel'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.AppEnvVarModel'
              type: object
      summary: Create App Env Var
      tags:
      - AppEnvVar
  /api/v1/apps/{appID}/gateways:
    delete:
      consumes:
      - application/json
      description: Delete a gateway for an app
      parameters:
      - description: App ID
        in: path
        name: appID
        required: true
        type: string
      - description: Gateway IDs
        in: body
        name: gatewayIDs
        required: true
        schema:
          $ref: '#/definitions/models.DeleteAppGatewaysRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/api.Response'
      summary: Delete App Gateway
      tags:
      - AppGateway
    get:
      consumes:
      - application/json
      description: List gateways for an app
      parameters:
      - description: App ID
        in: path
        name: appID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.AppGatewayModel'
                  type: array
              type: object
      summary: List App Gateways
      tags:
      - AppGateway
    post:
      consumes:
      - application/json
      description: Create a new gateway for an app
      parameters:
      - description: App ID
        in: path
        name: appID
        required: true
